<div
style="
max-width: 100vw;
background: lightblue;
margin:  0 auto;
padding: 8px 16px;
border-radius: 4px;
">

<h1>{{title | titlecase}}</h1>

<p
  style="
    width: 100vw;
    margin: 0 auto;
    font-weight: bold;
    font-size: 32px;
  "
  *ngIf="loading"
>Loading...</p>

  <app-product
    *ngFor="let product of products$ | async; let i = index"
    [product]="product"
  ></app-product>

</div>
